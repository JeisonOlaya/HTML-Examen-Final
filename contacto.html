    <section class="seccion">
        <h2>Formulario de contacto</h2>
        <form action="" method="POST">
            <fieldset class="fieldset">
                <h4 class="tileDatos">Datos de contacto</h4>
                <small class="Campo_requerido">El campo marcado con * es obligatorio</small>
                <label for="nombre">Nombre completo*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Jeison Olaya" required>       
                <label for="correo">Correo electronico*<abbr title="Obligatorio"></abbr></label>                
                <input type="email" id="correo" name="correo" placeholder="Ejemplo: ejemplo@gmail.com" required>                               
                <label for="asunto">Asunto*</label>                
                <input type="text" id="asunto" name="asunto" placeholder="Ejemplo: Solicitud" required>                                
                <label for="mensaje">Mensaje*</label>               
                <textarea id="mensaje" name="mensaje" rows="10" cols="50" required></textarea>                
                <small>Escribe los detalles de tu mensaje</small>                
                <input class="btn-enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
    </section>
